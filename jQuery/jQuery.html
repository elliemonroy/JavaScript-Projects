<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    
    <script>
        $(document).ready(function() { //When document is ready, target 
            $("html").append(          //the html document & insert content
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <h2>Hide this sentence</h2>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color": "red"}); //This will change the font color for paragraph 2
            $("#3").click(function() {     //This function will hide paragraph 
                $('h1').hide();            //3 when clicked
            });

            $("#1").on( {       //This is binding multiple events with different handlers
                "click" : function() {console.log("clicked");},     
                "mouseover" : function() {console.log("hovered");}
            });
            $("h2").slideUp(800);  //This will hide the h2 element using a slide up animation over 0.8 seconds

        });
    </script>
    
</html>
